{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Group</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Group Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ group.description }}</textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Update Group</button>
                    <a href="{% url 'groups:group_detail' group.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
