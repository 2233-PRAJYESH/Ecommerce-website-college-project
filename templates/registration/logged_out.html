{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    </div>
                    <p class="lead mb-4">Thank you for visiting. You have been successfully logged out.</p>
                    <div class="mt-4">
                        <a href="{% url 'store:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i> Login Again
                        </a>
                        <a href="{% url 'store:home' %}" class="btn btn-outline-secondary btn-lg ml-2">
                            <i class="fas fa-home mr-2"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
